<html>
<script>
function max(arr){
return Math.max.apply(null, arr);
}
var inputArray = [];
var size = parseInt(prompt("enter the size of array")); 
for(var i=0; i<size; i++)
 {
inputArray[i] = prompt('Enter Element ' + (i+1));
}
document.write("maximum number of array is....."+max(inputArray));
</script>
</html>
